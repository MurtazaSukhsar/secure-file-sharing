{% extends "base.html" %}
{% block title %}Forgot password | Secure Share{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="auth-card p-4">
      <h2 class="text-center mb-3 text-primary">Reset password</h2>
      <p class="text-muted small mb-4">
        Enter your email and you will receive a link to reset your password.
      </p>

      <form action="/forgot" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Send reset link
        </button>
      </form>

      <p class="text-center small text-muted mt-3 mb-0">
        Remembered it?
        <a href="/login" class="text-primary text-decoration-none">Back to login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
