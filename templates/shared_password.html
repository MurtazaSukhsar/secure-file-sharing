<!DOCTYPE html>
<html>
  <head>
    <title>Enter Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div>
        <h2 class="mb-4 text-primary text-center">Protected File</h2>
        <form action="/share/{{ token }}" method="post" class="p-4 border rounded bg-white shadow-sm" style="width: 350px;">
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Download</button>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mt-3">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
        </form>
      </div>
    </div>
  </body>
</html>
