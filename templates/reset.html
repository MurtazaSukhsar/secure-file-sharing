{% extends "base.html" %}
{% block title %}Reset Password | Secure Share{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="auth-card p-4 text-light">
      <h2 class="text-center mb-2" style="color:#60a5fa;">Set new password</h2>
      <p class="text-center mb-4 small" style="color:#9ca3af;">
        Enter a new password for your account.
      </p>

      <form action="/reset" method="post">
        <input type="hidden" name="access_token" value="{{ access_token }}">

        <div class="mb-3">
          <label class="form-label">New password</label>
          <input type="password" name="password" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm new password</label>
          <input type="password" name="password_confirm" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Update password
        </button>

        <p class="text-center small mb-0" style="color:#9ca3af;">
          Remembered it?
          <a href="/login" class="fw-semibold text-primary text-decoration-none">
            Back to login
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
