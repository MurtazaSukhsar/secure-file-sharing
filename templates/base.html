<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Secure File Sharing{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
  body {
    background: radial-gradient(circle at top, #1d4ed8 0, #020617 45%, #000 100%);
    min-height: 100vh;
  }
  .auth-card, .main-card {
    background: rgba(15,23,42,0.96);
    border-radius: 1.25rem;
    border: 1px solid #1e293b;
    box-shadow: 0 30px 80px rgba(15,23,42,0.85);
    color: #e5e7eb;
  }
  .navbar {
    background: #020617;
  }
  .navbar-brand {
    color: #f9fafb !important;
  }
</style>

  </head>
  <body>
    <nav class="navbar navbar-dark shadow-sm" style="background:#020617;">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="me-2">ðŸ”’</span>
      <span class="fw-semibold">Secure Share</span>
    </a>

    <div class="d-flex align-items-center gap-3">
      {% if session.user_email %}
        <span class="small text-light">{{ session.user_email }}</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

    <div class="container py-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
